{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1>add tweet page</h1>
<div class="container tweetapp">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>

        {% endfor %}
        <button type="submit" class="btn btn-primary">Send Tweet</button>
    </form>
</div>
{% endblock  %}
